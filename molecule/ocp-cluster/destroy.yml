---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - community.kubernetes

  tasks:
    - name: Login to OCP
      command: oc login $OCP_SERVER -u $OCP_USERNAME -p $OCP_PASSWORD --insecure-skip-tls-verify
      
    - name: Remove the redhatgov.io/v1alpha1.DevSecOpsWorkshop
      k8s:
        state: absent
        namespace: '{{ namespace }}'
        name: devsecopsworkshop-testing
