apiVersion: redhatgov.io/v1alpha1
kind: DevSecOps
metadata:
  name: devsecops-sample
spec:
  postgresql:
    volumeSize: 1Gi
    image:
      src: postgres
      tag: '10'
  devsecops:
    expose:
      ssl: true                           # There is currently no way to specify an alternate certificate
      uri: devsecops-sample.example.com   # You can leave this field out on OpenShift to get the default
      kind: Ingress                       # This can be of kind Route on OpenShift (the default)
    image:
      src: quay.io/redhatgov/devsecops
      tag: latest
      pullPolicy: Always
    volumeSize: 1Gi
  persistent: true
